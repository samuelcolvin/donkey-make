# used by main::parse_args to build the command line argument parser
name: donkey-make
args:
- dont_delete_tmp:
    short: t
    long: dont-delete-tmp
    help: don't delete the temporary file ".donkey-make.tmp" upon completion, by defualt it's deleted
    takes_value: false
- file:
    short: f
    long: file
    help: File in which to find commands, by default tries donkey-make.ya?ml, donkey.ya?ml and donk.ya?ml
    takes_value: true
- command:
    required: false
    index: 1
    help: >
      Command to execute, if omitted, the default command (`.default`) is used,
      if that's missing the first command alphabetically is executed.
- args:
    multiple: true
    required: false
    help: >
      Extra arguments to pass to the command (use "--" if you want to use named arguments,
      eg. to use "--whatever" you might type `donkey-make my_command -- --whatever`)
