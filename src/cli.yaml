# used by main::parse_args to build the command line argument parser
name: donk
args:
- dont_delete_tmp:
    short: t
    long: dont-delete-tmp
    help: Don't delete the temporary file ".donkey-make.tmp" upon completion, by defualt it's deleted.
    takes_value: false
- file:
    short: f
    long: file
    help: File in which to find commands, by default tries donk.ya?ml, donkey.ya?ml and donkey-make.ya?ml.
    takes_value: true
- command:
    required: false
    index: 1
    help: Command to execute, if omitted a list of commands is printed.
- args:
    multiple: true
    required: false
    help: >
      Extra arguments to pass to the command. Use "--" if you want to use named arguments,
      eg. to add "--whatever" you might type `donk my_command -- --whatever`.
